<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="card">
					<div class="card-header bg-primary text-white">
						<h1 class="text-center">To-Do List</h1>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="taskNameInput">Task Name</label>
								<input type="text" class="form-control" id="taskNameInput" placeholder="Enter task name">
							</div>
							<div class="form-group">
								<label for="taskDescInput">Task Description</label>
								<textarea class="form-control" id="taskDescInput" placeholder="Enter task description"></textarea>
							</div>
							<button type="submit" class="btn btn-primary" id="addTaskBtn">Add Task</button>
						</form>
						<table class="table table-striped mt-4">
							<thead>
								<tr>
									<th>Task Name</th>
									<th>Task Description</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody id="taskTable">
								
							</tbody>
						</table>
						<div class="text-center my-3">
							<button type="button" class="btn btn-danger" id="deleteAllBtn">Delete All Tasks</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
